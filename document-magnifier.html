<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF REFLOWER II</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.228/pdf.min.js"></script>
    <script type ="module" src="document-magnifier.mjs" defer></script>

    <style>
            
            #content, html, body {
                    height: 100%;
                    font-family: Sans-Serif;
                    margin: 0%;
                }
            
            form    
                {
                margin: 2vw;                
                }

            #left {
                    float: left;
                    width: 80%;
                    height: 100%;
                    overflow: scroll;
                    scroll-behavior: smooth;
                }
            
            #right {
                    float: left;
                    width: 20%;
                    background: gray;
                    color: white;
                    height: 100%;
                    overflow: scroll;
                    scroll-behavior: smooth;
                    font-size: 2vw;  /* using viewport width ensure the size do not change with zoom*/
                    text-align: center;
                }

            #rightHighlighter {
                    position: absolute;
                    right: 5vw; /*so it is on the right side*/
                    top: -10vw; /* initially out of view */
                    width: 3vw;
                    height: 3vw;
                    border-radius: 100%;                       
                    background: rgba(255,255,0,0.5);
                    z-index: 10;
                }

            .highlight
                {
                background: yellow;                 
                }

            /* Defining the spacing between words*/
            canvas {
                border-style:solid;
                border-color:transparent;
                border-width:5px;
                }
                
            /* the marker for beginning of page */
            .pageMarker {
                font-size: 2em;
                color: white;
                background: gray;
                text-align: center;                
                }

            /* the marker separating regions on page */
            .regionMarker {
                background: gray;
                color: yellow;
                text-align: center;                
                }

            /* the progress bar */
            progress {
                width: 90vw;
                height: 5vw;
                }

            /* set page preview according to viewport to prevent zooming. A4 default page ratio*/
            .pagePreview
                {
                width: 16vw;
                aspect-ratio: 1/1.4142;
                }
            .landscape
                {
                aspect-ratio: 1.4142/1;  
                }
            .pagePreviewCanvas
                {
                width: 90%;
                height: 90%;
                border-width:1vw 1vw;
                }

       </style>
</head>

<body>

    <form>
    <h1>PDF-FLOWER II</h1>
    <p>View (scanned) pdf documents with magnification and reflow.</p>

<p>By Frode Eika Sandnes, Oslo Metropolitan University, April, 2022.</p>

<h2>Options</h2>
 <p>
        <input type="checkbox" id="contrast" name="contrast" value="contrast">
        <label for="contrast">Stronger contrast</label><br>
    </p>
    <p>
        <input type="checkbox" id="negative" name="negative" value="negative">
        <label for="negative">Negative</label><br>
    </p>

<h2>Select pdf file</h2>
        <label for="file-selector"><span>Select the pdf file</span></label>
        <input type="file" id="file-selector" accept=".pdf">
            <script type="module">
                import {loadBinaryFile} from './extract-pdf.mjs';
                loadBinaryFile();   // handle for uploading the binary file content to the browser
            </script>

      </form>

</body>
</html>
